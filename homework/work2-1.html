<!DOCTYPE html>
<html>

<head>
    <title>Quick Start</title>
    <script src="https://unpkg.com/san@latest"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<script>
    const MyApp = san.defineComponent({
        template: `
                <div>
                    <input type="string" value="{=name=}" placeholder="姓名（string）">
                    <input type="number" value="{=age=}" placeholder="年龄（number）">
                    <input type="string" value="{=des=}" placeholder="简介（string）">
                    <br>
                    <b>信息：</b><button on-click="clear()">移除信息</button>
                    <br>
                    <p>姓名： {{name}}</p>
                    <p>年龄： {{age}}</p>
                    <p>简介： {{des}}</p>
                </div>
            `,
        initData: function () {
            return {
                name: undefined,
                age: undefined,
                des: undefined
            };
        },
        clear: function () {
            this.data.set('name',undefined);
            this.data.set('age',undefined);
            this.data.set('des',undefined);
        }
    });

    let myApp = new MyApp;
    myApp.attach(document.body);
</script>
</body>

</html>
