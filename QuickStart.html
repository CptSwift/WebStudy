<!DOCTYPE html>
<html>

<head>
    <title>Quick Start</title>
    <script src="https://unpkg.com/san@latest"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body>
<script>
    const MyApp = san.defineComponent({
        template: `
                <div>
                    <input type="string" value="{=name=}">
                    <input type="number" value="{=age=}">
                    <input type="string" value="{=des=}">
                    <p><b>信息：</b></p>
                    <button on-click="clear()">移除信息</button>
                    <br>
                    <p>姓名： {{name}}</p>
                    <p>年龄： {{age}}</p>
                    <p>简介： {{des}}</p>
                </div>
            `,
        initData: function () {
            return {
                name: 'chen',
                age: '12',
                des: 'aa'
            };
        },
        clear: function () {
            this.data.set('name','');
            this.data.set('age','');
            this.data.set('des','');
        }
    });

    let myApp = new MyApp;
    myApp.attach(document.body);
</script>
</body>

</html>
